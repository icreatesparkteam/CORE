<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" media="screen"
	href="../css/form.css" />
<script type="text/javascript" src="../js/config.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<title></title>
</head>
<body>

	<form action="" id="registrationForm" method="post"
		onsubmit="return ValidateForm(this);">
		<script type="text/javascript">
			function ValidateForm(frm) {
				var userName=document.getElementById("userName").value;
				var password=document.getElementById("password").value;
				var serviceProviderName=document.getElementById("serviceProviderName").value;
				var emailAddress=document.getElementById("emailAddress").value;
				var phone=document.getElementById("phone").value;
				var altPhone=document.getElementById("altPhone").value;
				var address=document.getElementById("address").value;
				var city=document.getElementById("city").value;
				var state=document.getElementById("state").value;
				var country=document.getElementById("country").value;
				var zipCode=document.getElementById("zipCode").value;
				
				var activeElement=document.getElementById("active");
				var activeValue=activeElement.options[activeElement.selectedIndex].value;
				//alert("activeValue::"+activeValue);

				var questionElement=document.getElementById("question");
				var questionValue=questionElement.options[questionElement.selectedIndex].value;
				//alert("questionValue::"+questionValue);
				var answer=document.getElementById("answer").value;
								
				
				if (userName === "") {
					alert('User Name is required.');
					frm.userName.focus();
					return false;
				}
				if (password === "") {
					alert('Password is required.');
					frm.password.focus();
					return false;
				}
				if (serviceProviderName === "") {
					alert('Service Provider Name is required.');
					frm.serviceProviderName.focus();
					return false;
				}
				if (emailAddress === "") {
					alert('Email address is required.');
					frm.emailAddress.focus();
					return false;
				}
				if (emailAddress.indexOf("@") < 1
						|| emailAddress.indexOf(".") < 1) {
					alert('Please enter a valid email address.');
					frm.emailAddress.focus();
					return false;
				}
				if (phone === "") {
					alert('Phone number is required.');
					frm.phone.focus();
					return false;
				}
				if (address === "") {
					alert('Address is required.');
					frm.address.focus();
					return false;
				}
				if (city === "") {
					alert('City is required.');
					frm.city.focus();
					return false;
				}
				if (state === "") {
					alert('State is required.');
					frm.state.focus();
					return false;
				}
				if (country === "") {
					alert('Country is required.');
					frm.country.focus();
					return false;
				}
				if (zipCode === "") {
					alert('Zip Code is required.');
					frm.zipCode.focus();
					return false;
				}
				if (active === "") {
					alert('Select Active Status');
					frm.active.focus();
					return false;
				}
				if (question === "") {
					alert('Select Security Question');
					frm.question.focus();
					return false;
				}
				if (answer == "") {
					alert('Answer is required.');
					frm.answer.focus();
					return false;
				}
				else {			
					
					alert(userName+ ""+password);
					$.ajax({
						type : "POST",
						url : config.Server_IP + config.createServiceProvider,
						data : {							
							
							
							
							'username' : userName,
							'password' : password,
							'serviceProviderName':serviceProviderName,
							'emailAddress':emailAddress,
							'phone':phone,
							'altPhone':altPhone,
							'address':address,
							'city':city,
							'state':state,
							'country':country,
							'zipCode':zipCode,
							'active':active,
							'question':question,
							'answer':answer
							
						},
						contentType : "application/json",

						success : function(data) {
							alert("Service provider added successfully");
							var text1=document.getElementById("text1");
							text1.innerText=userName+" password:: "+password+"  serviceProviderName::"+serviceProviderName+"  emailAddress::"+emailAddress
							+" phone::"+phone+"  altPhone"+altPhone+"  address::"+address+"  city::"+city+"   state::"+state+"  country::"+country+
							"zipCode::"+zipCode+"  active::"+active+ "  question::"+question+"  answer::"+answer;
							
							
						},
						error : function() {
							alert('Issue in registration');
							text1.innerText=username+" password:: "+password+"  serviceProviderName::"+serviceProviderName+"  emailAddress::"+emailAddress
							+" phone::"+phone+"  altPhone"+altPhone+"  address::"+address+"  city::"+city+"   state::"+state+"  country::"+country+
							"zipCode::"+zipCode+"  active::"+active+ "  question::"+question+"  answer::"+answer;
							
							
							//form.UserName.focus();
							//return false;
						}
					});
				}
				//return true;
			}
		</script><div id="parent">
		<table border="0" cellpadding="5" cellspacing="0" width="600"
			id="container">
			
			<tr>
				<td colspan="2"><h1 id="header">SERVICE PROVIDER
						REGISTARTION</h1></td>
			</tr>

			<tr>
				<td><b>User Name:</b></td>
				<td><input id="userName" name="UserName" type="text" class ="registartionFileds"/></td>
			</tr>
			<tr>
				<td><b>Password:</b></td>
				<td><input id="password" name="Password" type="password" class ="registartionFileds"/></td>
			</tr>

			<tr>
				<td><b>Service Provider Name:</b></td>
				<td><input id="serviceProviderName" name="serviceProviderName"
					type="text" class ="registartionFileds"/></td>
			</tr>
			<tr>
				<td><b>Email address:</b></td>
				<td><input id="emailAddress" name="EmailAddress" type="text" class ="registartionFileds"/></td>
			</tr>
			<tr>
				<td><b>Phone:</b></td>
				<td><input id="phone" name="Phone" type="text" class ="registartionFileds"/></td>
			</tr>
			<tr>
				<td><b>Alternate Phone:</b></td>
				<td><input id="altPhone" name="AltPhone" type="text" class ="registartionFileds"/></td>
			</tr>

			<tr>
				<td><b>Address:</b></td>
				<td><input id="address" name="Address" type="text" class ="registartionFileds" /></td>
			</tr>
			<tr>
				<td><b>City:</b></td>
				<td><input id="city" name="City" type="text" maxlength="120" class ="registartionFileds"/></td>
			</tr>
			<tr>
				<td><b>State/Province:</b></td>
				<td><input id="state" name="State" type="text" maxlength="120" class ="registartionFileds"/></td>
			</tr>
			<tr>
				<td><b>Country:</b></td>
				<td><input id="country" name="Country" type="text" class ="registartionFileds"/></td>
			</tr>
			<tr>
				<td><b>Zip/Postal Code:</b></td>
				<td><input id="zipCode" name="ZipCode" type="text" maxlength="30" class ="registartionFileds"/></td>
			</tr>
			<tr>
				<td><b>Active:</b></td>
				<td><select name="Active" id="active">
						<option value="" selected>Select Active Status</option>
						<option value="1">Yes</option>
						<option value="2">No</option>
				</select></td>
			</tr>
			<tr>
				<td><b>Security Question:</b></td>
				<td><select name="Question" id="question" >
						<option value="" selected>Select Security Question</option>
						<option value="1">What was your childhood nickname?</option>
						<option value="2">What is the name of your favorite
							childhood friend?</option>
						<option value="3">What was the make and model of your
							first car?</option>
						<option value="4">Who is your childhood sports hero?</option>
						<option value="5">What is your pet’s name?</option>
						<option value="6">In what year was your father born?</option>
						<option value="7">What is your favorite fruit?</option>
				</select></td>
			</tr>
			<tr>
				<td><b>Answer:</b></td>
				<td><input id="answer" name="Answer" type="text" class ="registartionFileds"/></td>
			</tr>

			<tr>
				<td colspan="2" align="center"><input id="submit" name="Submit"
					type="submit" value="SUBMIT" /></td>
			</tr>
		</table>
		</div>
		<br />
	</form>
	<div id="text1"></div>

</body>
</html>
